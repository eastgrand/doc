name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    name: Python micro-service
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: shap-microservice
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run PyTest golden suite
        working-directory: shap-microservice
        run: pytest -q tests/test_golden_queries.py

  frontend:
    name: Next.js frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: newdemo/package-lock.json

      - name: Install deps & lint
        working-directory: newdemo
        run: |
          npm ci
          npm run lint --if-present

      - name: Unit / integration tests
        working-directory: newdemo
        run: |
          npm test --if-present -- --runInBand

      - name: Build (ensures prod compilation passes)
        working-directory: newdemo
        run: npm run build --if-present

  deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    needs: frontend
    if: github.ref == 'refs/heads/main' && success()
    steps:
      - name: Call Render deploy hook
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }} 